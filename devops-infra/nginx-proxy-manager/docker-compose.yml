services:
  nginx-proxy-manager:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: nginx-proxy-manager
    image: nginx-proxy-manager:latest
    restart: unless-stopped
    ports:
      - "80:80" # Public HTTP Port
      - "443:443" # Public HTTPS Port
      - "81:81" # Admin Web UI Port
    volumes:
      - npm_data:/data
      - npm_letsencrypt:/etc/letsencrypt
    networks:
      - npm-net
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=UTC
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:81/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

volumes:
  npm_data:
  npm_letsencrypt:

networks:
  npm-net:
    name: npm-net
    driver: bridge
