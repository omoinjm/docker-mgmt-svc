version: '3.8'

services:
  ollama:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: ollama
    image: ollama:latest
    restart: unless-stopped
    ports:
      - "11434:11434"  # Ollama API Port
    volumes:
      - ollama_data:/root/.ollama
      - ./scripts/setup_models.sh:/scripts/setup_models.sh:ro
    networks:
      - ollama-net
    environment:
      - OLLAMA_HOST=0.0.0.0:11434
      - TZ=UTC
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:11434/api/tags"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

volumes:
  ollama_data:

networks:
  ollama-net:
    name: ollama-net
    driver: bridge
